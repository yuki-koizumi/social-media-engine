{% extends 'social/base.html' %}
{% block title %}Crowdsourcing -- upload{% endblock %}

{% block content %}
<div class="col-12 mt-3">
  <div class="card">
    <div class="card-header bg-transparent">
      ファイルをアップロードしてください
    </div>
    <div class="card-body">
      {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
      <form action="{% url 'social:import_process' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="file_form" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="file_form" data-default-file="ファイルを選択してください" name="upload_file">
        </div>
        <button type="submit" class="btn btn-primary" name="upload_button">アップロード</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
